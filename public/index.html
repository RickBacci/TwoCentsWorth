<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CrowdSource</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="text-center">CrowdSource</h1>
          <form action="/polls" method="post" class="form" role="form">
            <div class="form-group">
              <input name="polltype" class="form-control" id="type" placeholder="Enter poll type">
            </div>
            <div class="form-group">
              <input name="endtime" class="form-control" id="endtime" placeholder="Enter poll end time">
            </div>
            <div class="form-group">
              <input name="question" class="form-control" id="question" placeholder="Enter poll question">
            </div>
            <div class="form-group">
              <input name="poll[choices][]" class="form-control" id="choice-A" placeholder="Enter choice">
            </div>
            <div class="form-group">
              <input name="poll[choices][]" class="form-control" id="choice-C" placeholder="Enter choice">
            </div>
            <div class="form-group">
              <input name="poll[choices][]" class="form-control" id="choice-D" placeholder="Enter choice">
            </div>
            <button type="submit" class="btn btn-default pull-right" id="submit-poll">Submit Poll</button>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="/client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
